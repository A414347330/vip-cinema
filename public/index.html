    <script>
        // ================= æ ¸å¿ƒæƒé™æ§åˆ¶é€»è¾‘ =================
        let currentUser = null;

        // 1. åˆå§‹åŒ–æ£€æŸ¥å‡½æ•° (åœ¨ DOMContentLoaded ä¹‹å‰è¿è¡Œï¼Œé˜²æ­¢é—ªå±)
        function initApp() {
            const userStr = localStorage.getItem('vip_user');
            
            // æœªç™»å½• -> è·³è½¬
            if (!userStr) {
                window.location.href = 'login.html'; 
                return;
            }

            currentUser = JSON.parse(userStr);
            const isActive = Number(currentUser.is_active) === 1;

            // ç­‰å¾… DOM å…ƒç´ åŠ è½½å®Œæ¯•åç«‹å³æ“ä½œ
            window.addEventListener('DOMContentLoaded', () => {
                // 1. ä¼˜å…ˆæ¸²æŸ“ç”¨æˆ·ä¿¡æ¯ï¼ˆæ— è®ºæ˜¯æ¿€æ´»è¿˜æ˜¯æœªæ¿€æ´»ï¼Œç”¨æˆ·éœ€è¦çœ‹åˆ°è‡ªå·±çš„çŠ¶æ€ï¼‰
                renderUserInfo(currentUser, isActive);

                // 2. ä¸¥æ ¼çš„ç•Œé¢æ§åˆ¶é€»è¾‘
                if (isActive) {
                    // å·²æ¿€æ´»ï¼šæ˜¾ç¤º VIP ç•Œé¢
                    document.getElementById('vipInterface').style.display = 'block';
                    document.getElementById('activateModal').style.display = 'none';
                    
                    // åˆå§‹åŒ–å…¶ä»–åŠŸèƒ½
                    applyAutoRotateLayout();
                    initPasteMenu();

                    // =============================================
                    // æ’ä»¶å¯¹æ¥é€»è¾‘ï¼šæ£€æµ‹ URL æ˜¯å¦åŒ…å«è§†é¢‘åœ°å€
                    // =============================================
                    const urlParams = new URLSearchParams(window.location.search);
                    const autoUrl = urlParams.get('v_url');
                    
                    if (autoUrl) {
                        // å¦‚æœæœ‰ä¼ å‚ï¼Œè‡ªåŠ¨å¡«å…¥å¹¶æ’­æ”¾
                        const urlInput = document.getElementById('url');
                        urlInput.value = autoUrl;
                        // ç¨å¾®å»¶è¿Ÿ 500msï¼Œç¡®ä¿ DOM ç¨³å®šåå†è§¦å‘æ’­æ”¾
                        setTimeout(() => {
                            play();
                        }, 500);
                    } else {
                        // å¦‚æœæ²¡æœ‰ä¼ å‚ï¼Œä»…ä»…è‡ªåŠ¨èšç„¦è¾“å…¥æ¡†
                        setTimeout(() => document.getElementById('url').focus(), 500);
                    }
                    // =============================================

                } else {
                    // æœªæ¿€æ´»ï¼šä¸¥ç¦æ˜¾ç¤º VIP ç•Œé¢ï¼Œå¼ºåˆ¶æ˜¾ç¤ºæ¿€æ´»å¼¹çª—
                    document.getElementById('vipInterface').style.display = 'none';
                    document.getElementById('activateModal').style.display = 'flex';
                }

                // 3. åå°é™é»˜åˆ·æ–°æ•°æ® (åŒé‡ä¿é™©)
                refreshCurrentUserFromServer();
                
                // ç»‘å®šå…¶ä»–äº‹ä»¶
                bindEvents();
            });
        }

        // è¾…åŠ©ï¼šæ¸²æŸ“å¤´éƒ¨ä¿¡æ¯
        function renderUserInfo(user, isActive) {
            const nameEl = document.getElementById('displayUsername');
            const badgeEl = document.getElementById('vipStatusBadge');
            
            if(nameEl) nameEl.innerText = maskUsername(user.username);
            
            if(badgeEl) {
                if (!isActive) {
                    badgeEl.className = 'vip-state-badge inactive';
                    badgeEl.innerHTML = '<i class="fas fa-lock"></i> VIP æœªæ¿€æ´»';
                } else {
                    badgeEl.className = 'vip-state-badge active';
                    const permanent = isPermanentVip(user.vip_expire_time || user.expire_time);
                    badgeEl.innerHTML = permanent
                        ? '<i class="fas fa-crown"></i> æ°¸ä¹…VIPä¼šå‘˜å·²æ¿€æ´»'
                        : '<i class="fas fa-crown"></i> VIPä¼šå‘˜å·²æ¿€æ´»';
                }
            }
        }

        function maskUsername(username) {
            const str = String(username ?? '');
            if (/^\d{11}$/.test(str)) {
                return str.replace(/^(\d{3})\d{4}(\d{4})$/, '$1****$2');
            }
            return str;
        }

        function getVipDaysLeft(expireTime) {
            if (!expireTime) return null;
            try {
                const d = new Date(expireTime);
                if (Number.isNaN(d.getTime())) return null;
                const ms = d.getTime() - Date.now();
                return Math.floor(ms / 86400000);
            } catch (e) { return null; }
        }

        function isPermanentVip(expireTime) {
            const daysLeft = getVipDaysLeft(expireTime);
            return daysLeft !== null && daysLeft > 388;
        }

        async function refreshCurrentUserFromServer() {
            if (!currentUser) return;
            try {
                const res = await fetch('/api/user/me', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: currentUser.id, username: currentUser.username })
                });
                const data = await res.json();
                if (data && data.success && data.user) {
                    const newUser = { ...currentUser, ...data.user };
                    
                    // å¦‚æœæœåŠ¡å™¨çŠ¶æ€ä¸æœ¬åœ°ä¸ä¸€è‡´ï¼ˆä¾‹å¦‚è¿‡æœŸäº†ï¼Œæˆ–è€…åˆšå……å€¼äº†ï¼‰
                    const oldStatus = Number(currentUser.is_active);
                    const newStatus = Number(newUser.is_active);
                    
                    currentUser = newUser;
                    localStorage.setItem('vip_user', JSON.stringify(currentUser));
                    
                    // çŠ¶æ€å‘ç”Ÿå˜æ›´ï¼Œç«‹å³åˆ·æ–°é¡µé¢ä»¥åº”ç”¨æ–°çš„ UI é€»è¾‘
                    if (oldStatus !== newStatus) {
                        location.reload();
                    } else {
                        // ä»…ä»…æ›´æ–°æ–‡å­—ä¿¡æ¯ï¼ˆå¦‚åˆ°æœŸæ—¶é—´å˜åŒ–ï¼‰
                        renderUserInfo(currentUser, newStatus === 1);
                    }
                }
            } catch (e) { }
        }

        // æäº¤æ¿€æ´»ç 
        async function submitActivation() {
            const code = document.getElementById('activationCode').value.trim();
            if (!code) { alert("è¯·è¾“å…¥æ¿€æ´»ç "); return; }

            const btn = document.querySelector('.activate-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = "éªŒè¯ä¸­...";
            btn.disabled = true;

            try {
                const res = await fetch('/api/activate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ username: currentUser.username, code: code })
                });
                const data = await res.json();

                if (data.success) {
                    alert('ğŸ‰ æ¿€æ´»æˆåŠŸï¼æ¬¢è¿å°Šè´µçš„ä¼šå‘˜ã€‚');
                    currentUser.is_active = 1;
                    localStorage.setItem('vip_user', JSON.stringify(currentUser));
                    location.reload(); // åˆ·æ–°é¡µé¢è¿›å…¥ä¼šå‘˜ç•Œé¢
                } else {
                    alert(data.message || 'æ¿€æ´»å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ¿€æ´»ç ');
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            } catch (err) {
                alert('ç½‘ç»œè¿æ¥é”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        function logout() {
            localStorage.removeItem('vip_user');
            window.location.href = 'login.html';
        }

        // ================= æ’­æ”¾ä¸äº¤äº’é€»è¾‘ =================
        function bindEvents() {
            window.addEventListener('resize', applyAutoRotateLayout);
            window.addEventListener('orientationchange', applyAutoRotateLayout);
            
            document.getElementById('url').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') play();
            });

            // ç¦ç”¨å¿«æ·é”®
            document.addEventListener('keydown', function(e) {
                if(e.key === 'F12' || (e.ctrlKey && (e.key === 'I' || e.key === 'C' || e.key === 'U' || e.key === 'S'))) {
                    e.preventDefault(); return false;
                }
            });
        }

        function applyAutoRotateLayout() {
            // åªæœ‰åœ¨æ˜¾ç¤ºäº†ä¸»ç•Œé¢æ—¶æ‰åº”ç”¨æ—‹è½¬é€»è¾‘
            const vipInterface = document.getElementById('vipInterface');
            if (vipInterface && vipInterface.style.display !== 'none') {
                const needRotate = window.innerWidth < window.innerHeight;
                document.body.classList.toggle('force-landscape', needRotate);
            }
        }

        function initPasteMenu() {
            const customMenu = document.getElementById('customMenu');
            const urlInput = document.getElementById('url');
            const menuPaste = document.getElementById('menuPaste');
            if (!customMenu || !urlInput || !menuPaste) return;

            document.addEventListener('contextmenu', function(e) {
                if (!currentUser || Number(currentUser.is_active) !== 1) return;
                e.preventDefault(); 
                if (e.target === urlInput) {
                    let x = e.pageX; let y = e.pageY;
                    if (y + 50 > window.innerHeight) y = window.innerHeight - 50;
                    customMenu.style.left = x + 'px'; customMenu.style.top = y + 'px';
                    customMenu.style.display = 'block';
                } else {
                    customMenu.style.display = 'none';
                }
            });

            document.addEventListener('click', () => customMenu.style.display = 'none');

            menuPaste.addEventListener('click', async function() {
                urlInput.focus(); 
                try {
                    const text = await navigator.clipboard.readText();
                    urlInput.value = text;
                    urlInput.style.backgroundColor = '#222';
                    setTimeout(() => urlInput.style.backgroundColor = '', 100);
                } catch (err) { alert('è¯·æŒ‰ Ctrl+V è¿›è¡Œç²˜è´´'); }
                customMenu.style.display = 'none';
            });
        }

        function play() {
            if (!currentUser || Number(currentUser.is_active) !== 1) {
                // é˜²å¾¡æ€§ä»£ç ï¼šç†è®ºä¸Šæœªæ¿€æ´»ç”¨æˆ·çœ‹ä¸è§æ­¤æŒ‰é’®
                location.reload(); 
                return;
            }

            const urlInput = document.getElementById('url');
            const videoUrl = urlInput.value.trim();
            const apiSelect = document.getElementById('jk');
            
            if (!videoUrl) {
                urlInput.style.borderColor = '#ff3333';
                setTimeout(() => urlInput.style.borderColor = '#333', 1500);
                return;
            }
            
            const loading = document.getElementById('loading');
            loading.style.display = 'flex';
            
            setTimeout(() => {
                const placeholder = document.getElementById('videoPlaceholder');
                const videoPlayer = document.getElementById('videoPlayer');
                const timestamp = new Date().getTime();
                const finalUrl = apiSelect.value + videoUrl + "&_t=" + timestamp;
                
                placeholder.style.display = 'none';
                videoPlayer.src = finalUrl;
                videoPlayer.style.display = 'block';
                loading.style.display = 'none';
            }, 800);
        }

        // ç«‹å³æ‰§è¡Œåˆå§‹åŒ–
        initApp();

    </script>
